<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Odin Recipes</title>
  <link rel="stylesheet" href="../style.css">
  <script>
    function validateForm() {
      const name = document.forms['contactForm']['name'].value.trim();
      const email = document.forms['contactForm']['email'].value.trim();
      const message = document.forms['contactForm']['message'].value.trim();
      if (!name || !email || !message) {
        alert('Please fill in all fields.');
        return false;
      }
      // Simple email validation
      if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
        alert('Please enter a valid email address.');
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <nav>
    <a href="../../index.html">Home</a>
    <a href="../odin-recipes/index.html">Recipes</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
  <div class="container">
    <form name="contactForm" onsubmit="return validateForm()" autocomplete="off">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>
      <button type="submit">Send</button>
    </form>
  </div>
  <footer>
    &copy; 2025 Odin Recipes | Crafted with love for food enthusiasts
  </footer>
</body>
</html>
